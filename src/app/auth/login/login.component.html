<div class="container-fluid">
    <div class="row header-login">
        <div class="col-12 d-flex justify-content-end align-items-center">
            <p class="link-register">¿No tienes una cuenta?</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center form-login">
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
            <img src="../../../assets/images/focus-logo-lg.svg" alt="Focus" class="img-fluid">
            <p class="brand-name">FOCUS</p>

            <!-- FORM -->
            <form class="d-flex flex-column align-items-center" novalidate [formGroup]="formUser" (ngSubmit)="submitUserData()" nz-form nzLayout='vertical' style="width: 100%;">
                    <!-- CORREO -->
                    <nz-form-item class="col-md-10 mb-2" style="width: 100%;">
                        <!-- label -->
                        <nz-form-label nzFor="email">Correo:</nz-form-label>
                        <!-- input -->
                        <nz-form-control >
                            <input class="form-control input-login" formControlName="email" [class.is-invalid]="emailInvalid" name="email" type="email" placeholder="Correo" nz-input  nzSize="large">
                            <small *ngIf="emailInvalid" class="text-danger"> Ingrese un correo valido </small>
                        </nz-form-control>
                    </nz-form-item>
                    <!-- CONTRASEÑA -->
                    <nz-form-item class="col-md-10 mt-4 mb-3" style="width: 100%;">
                        <!-- labal -->
                        <nz-form-label class="title-input" [nzSpan]="6" nzFor="password">Contraseña:</nz-form-label>
                        <!-- input -->
                        <nz-form-control>
                            <nz-input-group class="input-login" [nzSuffix]="suffixTemplate" nzSize="large">
                                <input class="" [type]="passwordVisible ? 'text' : 'password'"
                                    formControlName="password" nz-input name="password"
                                    [class.is-invalid]="passwordInvalid" />
                            </nz-input-group>
                            <ng-template #suffixTemplate class="d-flex align-items-center">
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                    (click)="passwordVisible = !passwordVisible" class="icon-eye"
                                    nzType="eye"></i>
                            </ng-template>
                        </nz-form-control>
                        <small *ngIf="passwordInvalid && !formUser.pristine" class="text-danger">
                            Ingrese una contraseña
                        </small>
                    </nz-form-item>
                    <!-- Option -->
                    <nz-select class="col-md-10 mt-4 mb-3" formControlName="typeUser" nzShowSearch nzAllowClear nzPlaceHolder="Selecione tipo de Usuario" style="width: 100%;">
                        <nz-option nzCustomContent nzLabel="Docente" nzValue="docente"><i class="align-middle mb-1 mr-2" nz-icon nzType="team"></i> Docente</nz-option>
                        <nz-option nzCustomContent nzLabel="Capacitador" nzValue="capacitador"><i class="align-middle mb-1 mr-2" nz-icon nzType="user"></i> Capacitador</nz-option>
                        <nz-option nzCustomContent nzLabel="Administrador" nzValue="administrador"><i class="align-middle mb-1 mr-2" nz-icon nzType="audit"></i> Administrador </nz-option>
                    </nz-select>
                    <!-- BTN -->
                    <nz-form-item class="col-md-8 mt-4 d-flex justify-content-center" style="width: 100%;">
                        <div class="d-flex justify-content-center">
                            <button class="btn-login" type="submit" [disabled]="formUser.invalid"
                                nz-button nzBlock nzType="primary" nzShape="round" nzSize="large">Ingresar</button>
                        </div>
                    </nz-form-item>
            </form>
        </div>
    </div>
</div>
